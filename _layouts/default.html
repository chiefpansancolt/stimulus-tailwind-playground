<!DOCTYPE html>
<html
  lang="en"
  data-controller="theme"
  data-theme-target="body"
  data-theme-dark-class="dark"
  class="h-full"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="public" />
    {% seo %}
    <link href="{{ '/dist/tailwind.min.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/dist/prism.min.css' | relative_url }}" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/apple-touch-icon.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/favicon-16x16.png' | relative_url }}"
    />
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" />
    <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}" />
    <script>
      window.esmsInitOptions = { enable: ["css-modules", "json-modules"] };
    </script>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "stimulus-tailwind-components": "{{ './dist/stimulus-tailwind-components.min.js' | relative_url }}"
        }
      }
    </script>

    <script type="module">
      import { Application } from "@hotwired/stimulus";
      import { Theme, Notification, Switch, Modal } from "stimulus-tailwind-components";
      (() => {
        const application = Application.start();
        application.register("theme", Theme);
        application.register("notification", Notification);
        application.register("switch", Switch);
        application.register("modal", Modal);
      })();
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0RFS5RJNYX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-0RFS5RJNYX");
    </script>
  </head>
  {{ content }}
</html>
